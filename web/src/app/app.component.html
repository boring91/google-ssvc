<div class="h-screen bg-gradient-to-br from-gray-900 to-slate-900 flex flex-col">
  <!-- Header -->
  <header class="backdrop-blur-lg bg-slate-800/30 border-b border-slate-700/50 shrink-0">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <!-- Logo and Navigation -->
        <div class="flex items-center">
          <a routerLink="/" class="flex items-center space-x-3 hover:no-underline">
            <app-logo class="w-8 h-8" />
            <span class="text-xl font-bold bg-gradient-to-r from-blue-400 to-cyan-300 text-transparent bg-clip-text">
                  SSVC Tool
                </span>
          </a>
          <nav class="ml-10 flex items-center space-x-4">
            <a routerLink="/"
               routerLinkActive="!text-blue-400"
               [routerLinkActiveOptions]="{exact: true}"
               class="text-gray-300 hover:text-blue-400 px-3 py-2 rounded-md text-sm font-medium transition-colors hover:no-underline">
              Evaluate
            </a>
            <a routerLink="/tasks"
               routerLinkActive="!text-blue-400"
               class="text-gray-300 hover:text-blue-400 px-3 py-2 rounded-md text-sm font-medium transition-colors hover:no-underline">
              Tasks
            </a>
          </nav>
        </div>

        <!-- Right side buttons/menu -->
        <div class="flex items-center space-x-4">
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="grow overflow-y-auto p-4">
    <router-outlet />
  </main>

  <!-- Footer -->
  <footer class="backdrop-blur-lg bg-slate-800/30 border-t border-slate-700/50 shrink-0">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <div class="flex flex-col items-center justify-center space-y-2">
        <div class="text-sm text-gray-400">
          SSVC Framework
        </div>
      </div>
    </div>
  </footer>
</div>
