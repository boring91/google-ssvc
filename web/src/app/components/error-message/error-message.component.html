<div
  class="rounded-lg border border-red-500/20 bg-red-500/10 p-6 backdrop-blur-sm"
>
  <div class="flex items-start gap-4">
    <div class="flex-shrink-0">
      <i class="fa fa-times h-6 w-6 text-red-500"></i>
    </div>
    <div class="flex-1">
      <h3 class="mb-2 text-lg font-semibold text-red-500">
        {{ title() }}
      </h3>
      <p class="text-gray-300">
        {{ message() }}
      </p>
      @if (details()) {
        <div class="mt-4">
          <button
            (click)="toggleDetails()"
            class="text-sm text-red-400 underline underline-offset-2 hover:text-red-300"
          >
            {{ showDetails() ? 'Hide' : 'Show' }} technical
            details
          </button>
          @if (showDetails()) {
            <pre
              class="mt-2 overflow-auto rounded border border-red-500/20 bg-red-950/20 p-4 text-sm text-gray-300"
            >{{ details() }}</pre
            >
          }
        </div>
      }
    </div>
  </div>
</div>
