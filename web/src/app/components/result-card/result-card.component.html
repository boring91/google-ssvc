<div class="bg-slate-800/30 backdrop-blur-sm border border-slate-700/50 rounded-lg p-4 space-y-3">
  <div class="flex items-center justify-between">
    <h3 class="text-gray-300 font-medium">{{ title() }}</h3>
    <span class="px-3 py-1 rounded-full text-sm" [class]="badgeClass">
                    {{ formatAssessment($any(result().assessment)) }}
                </span>
  </div>
  <div class="flex items-center gap-2">
    <span class="text-xs text-gray-500">Confidence:</span>
    <div class="flex-1 bg-slate-700/50 rounded-full h-1.5">
      <div class="bg-cyan-400 h-1.5 rounded-full"
           [style.width]="(result().confidence * 100) + '%'">
      </div>
    </div>
  </div>
  <p class="text-sm text-gray-400">{{ result().justification }}</p>
</div>
